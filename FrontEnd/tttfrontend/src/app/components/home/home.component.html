<div class="center">
    <h1>Tic Tac Toe Time</h1>
    <p>A multiplayer tic tac toe game.</p>
  </div>
  <div *ngIf="!username" class="input-group shrink innercenter">
    <p class="user">Username:   </p>

    <input type="text" [(ngModel)]="tempuser" class="form-control">
    <button class="btn btn-primary" type="button" (click)="assignName();"> Submit</button>
  </div>
  <div class="center" *ngIf="username">
      <div class="btn-group-vertical innercenter">
        <button type="button" class="btn btn-primary" (click)="goToPage(1)" >Create Room</button>
        <button type="button" class="btn btn-primary" (click)="goToPage(2)" >Join Room</button>
        <button type="button" class="btn btn-primary" (click)="goToPage(3)" >Stats</button>
        <button type="button" class="btn btn-primary" (click)="goToPage(4)" >Rules</button>
      </div>
  </div>
